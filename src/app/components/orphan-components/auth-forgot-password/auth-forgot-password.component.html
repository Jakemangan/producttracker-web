<div class="flex justify-center items-center mt-24">
  <div class="w-96 flex flex-col">
    <div>
      <div class="flex flex-row justify-between">
        <h1 class="text-xl font-bold text-gray-900">Reset Password</h1>
        <span class="text-xl">ðŸ”’</span>
      </div>
      <h4 class="text-xs mt-1 mb-4 text-gray-400">Please enter your email address to request a password reset.</h4>
    </div>
    <div>
      <div class="mb-1">
        <span class="font-bold text-xs mb-2 text-gray-500">Email</span>
      </div>
      <input
        class="h-10 w-full rounded-full border border-gray-300 outline-none p-4 text-xs"
        placeholder="name@domain.com"
        type="text"
        #passwordResetEmail
      />
    </div>
    <div class="mt-6">
      <button class="w-full h-10 bg-blue-500 rounded-full flex items-center justify-center"
              type="submit"
              (click)="authService.ForgotPassword(passwordResetEmail.value)">
        <span class="text-white font-medium">Reset password</span>
      </button>
    </div>
    <div class="mt-4">
      <span class="text-xs">Or go back to
        <a class="font-semibold text-blue-500" routerLink="/login">Login</a>
      </span>
    </div>
  </div>
</div>
