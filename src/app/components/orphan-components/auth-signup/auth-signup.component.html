<div class="flex justify-center items-center mt-24">
  <div class="w-96 flex flex-col">
    <div>
      <!--      <div class="mb-2">-->
      <!--        <span class="text-xl">âš¡</span>-->
      <!--      </div>-->
      <div class="flex flex-row justify-between">
        <h1 class="text-xl font-bold text-gray-900">Sign up</h1>
        <span class="text-xl">ğŸ“</span>
      </div>
      <h4 class="text-xs mt-1 mb-4 text-gray-400">Create an account and we can get started.</h4>
    </div>
    <div>
      <div class="mb-1">
        <span class="font-bold text-xs mb-2 text-gray-500">Email</span>
      </div>
      <input
        class="h-10 w-full rounded-full border border-gray-300 outline-none p-4 text-xs"
        placeholder="name@domain.com"
        type="text"
        #email
      />
    </div>
    <div class="mt-2">
      <div class="mb-1">
        <span class="font-bold text-xs mb-2 text-gray-500">Password</span>
      </div>
      <input
        class="h-10 w-full rounded-full border border-gray-300 outline-none p-4 text-xs"
        placeholder="*********"
        type="password"
        #password
      />
    </div>
    <div class="mt-6">
      <button class="w-full h-10 bg-blue-500 rounded-full flex items-center justify-center"
              type="submit"
              (click)="authService.SignUp(email.value, password.value)">
        <span class="text-white font-medium">Sign up</span>
      </button>
    </div>
    <div class="mt-6">
      <span class="text-xs">Already have an account?
        <a class="font-semibold text-blue-500" routerLink="/login"> Login</a>
      </span>
    </div>
  </div>
</div>
