<div class="flex justify-center items-center mt-24">
  <div class="container-width flex flex-col">
    <div>
      <div class="flex flex-row justify-between">
        <h1 class="text-xl font-bold text-gray-900">Verify your email address</h1>
        <span class="text-xl">ðŸ“©</span>
      </div>
      <h4 class="text-sm mt-1 mb-4 text-gray-900">Thank You for Registering</h4>
      <div *ngIf="authService.firebaseUserData as user">
        <h5 class="text-xs mt-1 mb-1 text-gray-400">We have sent a confirmation email to <strong class="text-gray-900">{{user.email}}</strong>.</h5>
        <h6 class="text-xs mt-1 text-gray-400">Please check your email and click on the link to verfiy your email address.</h6>
      </div>
    </div>
    <div class="mt-6">
      <button class="w-full h-10 bg-blue-500 rounded-full flex items-center justify-center"
              type="submit"
              (click)="authService.SendVerificationMail()">
        <span class="text-white font-medium">Resend verification email</span>
      </button>
    </div>
    <div class="mt-6">
      <span class="text-xs">Not registered yet?
        <a class="font-semibold text-blue-500" routerLink="/signup">Create an account</a>
      </span>
    </div>
  </div>
</div>
