<div *ngIf="productTracker" class="w-full bg-white shadow-md rounded p-2 min-height">
  <div class="flex flex-row">
    <div class="w-1/5">
      <img class="tracker-image" src="{{productTracker.imageUrl}}"/>
    </div>
    <div class="w-4/5">
      <span class="text-xs text-gray-800">{{productTracker.title}}</span>
    </div>
  </div>

</div>
