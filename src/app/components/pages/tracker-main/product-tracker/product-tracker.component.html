<div class="p-3 max-h-56 tracker-height border rounded border-gray-300 bg-white">
  <div class="flex justify-between h-full">
    <div class="flex justify-between w-full">
      <div class="flex lg:flex-row justify-between">
        <div *ngIf="!shouldDisplaySkeletonImage" class="image-container flex justify-center items-center">
          <img class="tracker-image" src="{{trackerDefinition.imageUrl}}" (error)="displaySkeletonImage()">
        </div>
        <div *ngIf="shouldDisplaySkeletonImage"  class="bg-gray-200 image-skeleton flex justify-center items-center"><span class="skeleton-font-size text-gray-400"><sl-icon name="question"></sl-icon>
</span></div>
        <div class="flex flex-col ml-2">
          <div class="text-xs xl:w-64 lg:w-48 md:w-36 sm:w-24 text-overflow">{{trackerDefinition.title}}</div>
          <div class="flex flex-col">
            <span class="text-md text-green-500 font-medium">{{trackerDefinition.id ? trackerDefinition.currentPricePretty : '...'}}</span>
            <span class="text-xs text-gray-300 font-medium current-price-position">{{trackerDefinition.id ? trackerDefinition.initialPricePretty : '...'}}</span>
          </div>
        </div>
      </div>
      <div class="">
        <div *ngIf="trackerDefinition.isAvailable" class="h-3 pill-font-size w-16 rounded-2xl bg-green-300 text-green-900 flex justify-center items-center"><span>Available</span></div>
        <div *ngIf="!trackerDefinition.isAvailable"  class="h-3 pill-font-size w-20 rounded-2xl bg-red-300 text-red-900 flex justify-center items-center"><span>Not available</span></div>
      </div>

    </div>



<!--    <button mat-icon-button-->
<!--            class="h-4"-->
<!--            (click)="remove()"-->
<!--            [disableRipple]="true">-->
<!--      <mat-icon class="text-gray-400 text-sm">cancel</mat-icon>-->
<!--    </button>-->
  </div>

  <div>

    <span *ngIf="!trackerDefinition.id" class="text-xs text-gray-500 mr-1">Getting your price...</span>


  </div>


  <div class="flex justify-between mt-4">
<!--    <div>-->
<!--      <h4>Datapoints for graph</h4>-->
<!--      <ng-container *ngFor="let datapoint of trackerDefinition.datapoints">-->
<!--        <p class="text-sm">{{datapoint.date}} - {{datapoint.price}}</p>-->
<!--      </ng-container>-->
<!--    </div>-->

    <div class="">

    </div>
  </div>



  <ng-container *ngIf="!trackerDefinition.id">
    <mat-progress-bar class="mt-3" mode="indeterminate"></mat-progress-bar>
  </ng-container>
</div>
