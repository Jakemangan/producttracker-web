<div class="p-3 max-h-56 min-height border rounded border-gray-300 bg-white">
  <div class="flex justify-between">
    <div class="flex justify-between w-full">
      <div class="flex flex-col">
        <div class="text-xs lg:w-48 md:w-36 sm:w-24">{{trackerDefinition.title}}</div>

          <sl-badge *ngIf="trackerDefinition.isAvailable" pill type="success">Available</sl-badge>
          <sl-badge *ngIf="!trackerDefinition.isAvailable" pill type="danger">Not available</sl-badge>
        </div>
      </div>
      <div class="flex flex-col">
        <span  class="text-xs mr-2 text-gray-700 mr-1 text-right">Price</span>
        <span class="text-lg mr-2 text-green-400 font-medium">{{trackerDefinition.id ? trackerDefinition.currentPricePretty : '...'}}</span>
        <span class="text-sm mr-2 text-gray-500 font-medium text-right">{{trackerDefinition.id ? trackerDefinition.initialPricePretty : '...'}}</span>
      </div>

    </div>

    <img class="tracker-image" src="{{trackerDefinition.imageUrl}}">
