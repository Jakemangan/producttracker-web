<app-nav-bar></app-nav-bar>

<div class="">
  <div class="container mt-4 ml-auto mr-auto">
    <h1>Overview</h1>
    <div class="w-full pt-2 pl-6 pr-6 pb-2 card-grey-border bg-white rounded-md mt-2">
      <div class="flex flex-row justify-between items-center">
        <div class="text-sm text-gray-600 ">Welcome back, <span class="text-gray-800 font-medium">{{firebaseAuth.firebaseUserData.email}}</span> - Let's get started.</div>
        <button class="main-action-colour text-white border border-white text-xs font-semibold w-36 rounded h-8"
                (click)="openAddTrackerDialog()" [disabled]="_trackerService.ProductTrackers.length >= 22">ADD NEW TRACKER</button>
      </div>
      <div class="">
        <div class="">
          <span class="text-xs text-gray-600">You're using <strong>{{_trackerService.ProductTrackers.length}}</strong> out of <strong>2</strong> trackers.</span>
        </div>
        <div>
          <span class="text-xs text-gray-600">Currently, <strong>2</strong> out of <strong>{{_trackerService.ProductTrackers.length}}</strong> of your trackers have a discounted price.</span>
        </div>
      </div>
    </div>

    <div *ngIf="_trackerService.ActiveTracker" class="mt-4">
      <app-active-tracker-display [tracker]="_trackerService.ActiveTracker"></app-active-tracker-display>
    </div>

    <div class="tracker-container mt-4">
        <app-tracker-table [trackers]="_trackerService.ProductTrackers"></app-tracker-table>
    </div>

  </div>
</div>
